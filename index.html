<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Coffee Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/91879b2069.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comforter&display=swap" rel="stylesheet">
</head>
<body>

<!--Carousel with Images-->

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="/img/coffee-smile.jpg" alt="First slide">
            <div class="carousel-caption d-none d-md-block">
                <h6 id="Title-Font">Coffee!</h6>
            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="/img/coffee-steam.jpg" alt="Second slide">
            <div class="carousel-caption d-none d-md-block">
                <h6 id="Title-Font2">Coffee!</h6>
                <!--            <p>...</p>-->
            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="/img/make-coffee.jpg" alt="Third slide">
            <div class="carousel-caption d-none d-md-block">
                <h6 id="Title-Font3">Coffee!</h6>
                <!--            <p>...</p>-->
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>


<!--        Search for Coffee Card-->

<div class="card mt-3 mb-3" style="width: 30rem;">
    <div class="card-body">


        <h5 class="card-title">Search for Coffee</h5>
        <!--        <h6 class="card-subtitle mb-2 text-muted">Select roast</h6>-->

        <div class="form-group mb-3">
            <form>
                <label for="roast-selection" class="card-subtitle mb-2 text-muted">Select roast</label>
                <select id="roast-selection" class="form-control custom-select">
                    <option>Show All</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>

        </div>

        <div class="form-group">
            <label for="createCoffee"></label>
            <h6 class="card-subtitle mb-2 text-muted">Search coffee by name</h6>
            <input type="text" class="form-control" id="createCoffee">
        </div>

        <!--            Submit button for Search Coffee Card-->

        <div>
            <input id="submit" type="submit"/>
        </div>
        </form>


    </div>
</div>


<!--        Name Coffee Card-->

<div class="card mt-3 mb-3" style="width: 30rem;">
    <div class="card-body">
        <h5 class="card-title">Add Coffee to Menu</h5>
        <h6 class="card-subtitle mb-2 text-muted">Select roast</h6>
        <!--                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>-->
        <div class="input-group mb-3">
            <select class="custom-select" id="inputGroupSelect01">
                <option>Light</option>
                <option>Medium</option>
                <option>Dark</option>
            </select>
        </div>
        <div class="form-group">
            <label for="addCoffee"></label>
            <h6 class="card-subtitle mb-2 text-muted">Name of Coffee</h6>
            <input type="text" class="form-control" id="addCoffee">
            <small class="form-text text-muted">Go ahead, try it!</small>
        </div>

        <!--            Submit button for Add Coffee Card-->

        <div>
            <input id="submit" type="submit"/>
        </div>

    </div>
</div>


<!--All Coffee Information -->

<div id="coffees">
    <div hidden>ID</div>
    <h3>NAME</h3>
    <p>ROAST</p>
</div>


<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

</body>
</html>
